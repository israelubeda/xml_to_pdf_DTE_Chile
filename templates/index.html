<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir XML a PDF</title>
</head>
<body>
    <h1>Subir Archivo XML</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Selecciona un archivo XML:</label>
        <input type="file" id="file" name="file" accept=".xml" required>
        <button type="submit">Convertir a PDF</button>
    </form>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
